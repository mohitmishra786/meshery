apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: meshery
  name: meshery
spec:
  selector:
    matchLabels:
      io.kompose.service: meshery
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.service: meshery
    spec:
      serviceAccountName: meshery-server
      containers:
        - env:
            - name: EVENT
              value: mesheryLocal
            - name: PROVIDER_BASE_URLS
              value: https://meshery.layer5.io
            - name: ENFORCED_PROVIDER
              value: remote
            - name: PLAYGROUND
              value: "true"
          image: layer5/meshery:playground-latest
          imagePullPolicy: Always
          name: meshery
          ports:
            - containerPort: 8080
          resources: {}
      restartPolicy: Always
status: {}

